<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: navigation"></div>
<h2 th:text="${title}"></h2>
<p th:unless="${events} and ${events.size()}">No events!</p>
<table class="table table-striped" th:if="${events} and ${events.size()}">
    <thead><tr>
        <th>Name</th>
        <th>Description</th>
    </tr></thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.name}">EACH EVENT</td> <!--implicitly uses getName (name field is private) -->
        <td th:text="${event.description}">EACH EVENT</td>
    </tr>
</table>

</body>
</html>
