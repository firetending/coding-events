<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: navigation"></div>
<h2>Create Event</h2>
<form method="post" action="/events/create"> <!-- action could be left out since the form lives at the same path -->
    <div class="form-group">
        <label>Name<input class="form-control" type="text" name="eventName"/>
        </label>
        <label>Description<input class="form-control" type="text" name="eventDescription"/>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>
</body>
</html>
