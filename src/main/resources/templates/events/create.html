<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: navigation"></div>
<h2 th:text="${title}"></h2>
<form method="post" th:object="${event}"> <!-- action could be left out since the form lives at the same path -->
    <div class="form-group">
        <label>Name
            <input class="form-control" type="text" th:field="*{name}"/>
        </label>
        <br><span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <label>Description
            <input class="form-control" type="text" th:field="*{description}"/>
        </label>
        <br><span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>
    <div class="form-group">
        <label>Email
            <input class="form-control" type="text" th:field="*{contactEmail}"/>
        </label>
        <br><span class="error" th:if="${#fields.hasErrors('contactEmail')}" th:errors="*{contactEmail}"></span>
    </div>
    <div class="form-group">
        <label>Type
            <select class="form-control" th:field="*{type}" value="select...">
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category.displayName}"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>
</body>
</html>
